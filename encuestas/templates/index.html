<!-- encuestas/templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Encuestas</title>
    {% load static %}
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            margin: 0 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5a67d8;
        }
        .button.secondary {
            background: #764ba2;
        }
        .button.secondary:hover {
            background: #6b4294;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Sistema de Encuestas</h1>
        <p>Participa en nuestras encuestas y comparte tu opini√≥n</p>
        
        <a href="/polls/" class="button">Ver Encuestas</a>
        <a href="/admin/" class="button secondary">Panel de Admin</a>
    </div>
</body>
</html>
